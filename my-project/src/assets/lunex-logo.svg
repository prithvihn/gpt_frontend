<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Crescent moon -->
  <path d="M22 4a14 14 0 1 0 0 24A11 11 0 1 1 22 4Z" fill="url(#moonGrad)" opacity="0.95"/>
  <!-- Rocket trail -->
  <path d="M18 6 L26 16 L18 12" fill="url(#trailGrad)" opacity="0.7"/>
  <path d="M20 8 L28 18 L20 14" fill="url(#trailGrad2)" opacity="0.45"/>
  <!-- Rocket body -->
  <g transform="translate(21,5) rotate(40)">
    <rect x="-1.4" y="0" width="2.8" height="7" rx="1.4" fill="url(#rocketGrad)"/>
    <!-- Nose cone -->
    <polygon points="-1.4,0 0,-2.8 1.4,0" fill="#e0f2fe"/>
    <!-- Fins -->
    <polygon points="-1.4,5.5 -3,7.5 -1.4,7" fill="#60a5fa" opacity="0.8"/>
    <polygon points="1.4,5.5 3,7.5 1.4,7" fill="#60a5fa" opacity="0.8"/>
    <!-- Exhaust glow -->
    <ellipse cx="0" cy="8" rx="1.5" ry="1" fill="#38bdf8" opacity="0.6"/>
  </g>
  <defs>
    <linearGradient id="moonGrad" x1="6" y1="4" x2="22" y2="28">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    <linearGradient id="trailGrad" x1="18" y1="6" x2="26" y2="16">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="trailGrad2" x1="20" y1="8" x2="28" y2="18">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="rocketGrad" x1="0" y1="0" x2="0" y2="7">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#bae6fd"/>
    </linearGradient>
  </defs>
</svg>
